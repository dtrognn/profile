<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Trong's Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="./img/avt.jpg" alt="profile image">
        </div>
        <p class="info full-name">Vu Duc Trong</p>
        <p class="info role">
            <i class="fas fa-star"></i>
            Android Developer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            Hanoi, Vietnam
        </p>

        <div class="posts-info">
            <p><span>175</span> Posts</p>
            <p><span>4300</span> Likes</p>
            <p><span>36</span> Works</p>
        </div>

        <div class="social-container">
            <button class="youtube">
                <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>                
            </button>
            <button class="linkedin">
                <a href="https://www.facebook.com/d.trognn"><i class="fab fa-facebook-f"></i></a>  
                <!-- <i class="fab fa-linkedin-in"></i>              -->
            </button>
            <button class="instagram">
                <a href="https://www.instagram.com/d.trognn/"><i class="fab fa-instagram"></i></a>                
            </button>
            <button class="github">
                <a href="https://github.com/dtrognn"><i class="fab fa-github"></i></a>
                
            </button>
        </div>

        <button class="action">
          <a href="https://www.facebook.com/d.trognn">Follow</a>         
        </button>
        <button class="action message">
          <a href="https://www.facebook.com/d.trognn">Message</a> 
    </div>
    
</body>
</html>
